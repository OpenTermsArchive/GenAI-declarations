i18n:
  fr: 
    tagline: Services d'IA générative les plus populaires
    description: | 
      La collection **Generative AI** suit les conditions d'utilisation des services d'intelligence artificielle générative les plus populaires.
      
      Elle vise à engager l'analyse des changements apportés à ces documents, à évaluer la conformité des services d'IA générative aux projets de lois de régulations et à étudier l'évolution du paysage réglementaire.
      
      Elle est maintenue par la [Clinique de l'École de droit de Sciences Po](https://www.sciencespo.fr/ecole-droit/fr/clinique/presentation/) pour le projet "Éthique et réglementation de l'intelligence artificielle (IA)" du programme de recherche [DIGILAW](https://www.sciencespo.fr/ecole-droit/fr/clinique/digilaw/).
